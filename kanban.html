<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Hive - Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .kanban-column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .column-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .column-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .task-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: move;
            transition: all 0.3s;
            position: relative;
        }

        .task-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-card.dragging {
            opacity: 0.5;
        }

        .task-content {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .task-cost {
            color: #28a745;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .btn-icon {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-icon:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .stats-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 1200px) {
            .kanban-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêù Gematria Hive - Kanban Board</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshTasks()">üîÑ Refresh</button>
                <button class="btn btn-primary" onclick="openCreateModal()">‚ûï New Task</button>
            </div>
        </div>

        <div id="error-message"></div>
        <div id="success-message"></div>

        <div class="stats-panel" id="stats-panel">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-in-progress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-cost">$0.00</div>
                <div class="stat-label">Total Cost</div>
            </div>
        </div>

        <div class="kanban-board" id="kanban-board">
            <div class="kanban-column" data-status="pending">
                <div class="column-header">
                    <div class="column-title">üìù Pending</div>
                    <div class="column-count" id="count-pending">0</div>
                </div>
                <div class="column-tasks" id="tasks-pending"></div>
            </div>

            <div class="kanban-column" data-status="in_progress">
                <div class="column-header">
                    <div class="column-title">üîÑ In Progress</div>
                    <div class="column-count" id="count-in-progress">0</div>
                </div>
                <div class="column-tasks" id="tasks-in-progress"></div>
            </div>

            <div class="kanban-column" data-status="completed">
                <div class="column-header">
                    <div class="column-title">‚úÖ Completed</div>
                    <div class="column-count" id="count-completed">0</div>
                </div>
                <div class="column-tasks" id="tasks-completed"></div>
            </div>

            <div class="kanban-column" data-status="archived">
                <div class="column-header">
                    <div class="column-title">üì¶ Archived</div>
                    <div class="column-count" id="count-archived">0</div>
                </div>
                <div class="column-tasks" id="tasks-archived"></div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Create Task</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="task-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-textarea" id="task-content" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="task-status">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Cost</label>
                    <input type="number" class="form-input" id="task-cost" step="0.01" min="0" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Links (one per line)</label>
                    <textarea class="form-textarea" id="task-links" placeholder="https://example.com"></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentTaskId = null;
        let draggedTask = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            setupDragAndDrop();
        });

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/api/tasks`);
                const tasks = await response.json();
                renderTasks(tasks);
                loadStatistics();
            } catch (error) {
                showError('Failed to load tasks: ' + error.message);
            }
        }

        // Render tasks
        function renderTasks(tasks) {
            const columns = {
                'pending': document.getElementById('tasks-pending'),
                'in_progress': document.getElementById('tasks-in-progress'),
                'completed': document.getElementById('tasks-completed'),
                'archived': document.getElementById('tasks-archived')
            };

            // Clear all columns
            Object.values(columns).forEach(col => col.innerHTML = '');

            // Render tasks
            tasks.forEach(task => {
                const column = columns[task.status];
                if (column) {
                    column.appendChild(createTaskCard(task));
                }
            });

            // Update counts
            updateCounts(tasks);
        }

        // Create task card
        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.draggable = true;
            card.dataset.taskId = task.id;
            card.dataset.status = task.status;

            const cost = task.cost || 0;
            const timestamp = new Date(task.timestamp).toLocaleDateString();

            card.innerHTML = `
                <div class="task-content">${escapeHtml(task.content)}</div>
                <div class="task-meta">
                    <span>üìÖ ${timestamp}</span>
                    ${cost > 0 ? `<span class="task-cost">üí∞ $${cost.toFixed(2)}</span>` : ''}
                </div>
                ${task.links && task.links.length > 0 ? `<div style="font-size: 12px; color: #666; margin-top: 5px;">üîó ${task.links.length} link(s)</div>` : ''}
                <div class="task-actions">
                    <button class="btn-icon btn-edit" onclick="editTask('${task.id}')">‚úèÔ∏è Edit</button>
                    <button class="btn-icon btn-delete" onclick="deleteTask('${task.id}')">üóëÔ∏è Delete</button>
                </div>
            `;

            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);

            return card;
        }

        // Update counts
        function updateCounts(tasks) {
            const counts = {
                'pending': 0,
                'in_progress': 0,
                'completed': 0,
                'archived': 0
            };

            tasks.forEach(task => {
                if (counts.hasOwnProperty(task.status)) {
                    counts[task.status]++;
                }
            });

            document.getElementById('count-pending').textContent = counts.pending;
            document.getElementById('count-in-progress').textContent = counts['in_progress'];
            document.getElementById('count-completed').textContent = counts.completed;
            document.getElementById('count-archived').textContent = counts.archived;
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/api/statistics`);
                const stats = await response.json();
                document.getElementById('stat-total').textContent = stats.total || 0;
                document.getElementById('stat-pending').textContent = stats.by_status?.pending || 0;
                document.getElementById('stat-in-progress').textContent = stats.by_status?.in_progress || 0;
                document.getElementById('stat-completed').textContent = stats.by_status?.completed || 0;
                document.getElementById('stat-cost').textContent = `$${(stats.total_cost || 0).toFixed(2)}`;
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // Drag and drop
        function setupDragAndDrop() {
            const columns = document.querySelectorAll('.kanban-column');
            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            draggedTask = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        async function handleDrop(e) {
            e.preventDefault();
            if (!draggedTask) return;

            const taskId = draggedTask.dataset.taskId;
            const newStatus = e.currentTarget.dataset.status;

            if (newStatus && taskId) {
                try {
                    const response = await fetch(`${API_BASE}/api/tasks/${taskId}/status?status=${newStatus}`, {
                        method: 'PATCH'
                    });

                    if (response.ok) {
                        showSuccess('Task moved successfully');
                        loadTasks();
                    } else {
                        showError('Failed to move task');
                    }
                } catch (error) {
                    showError('Failed to move task: ' + error.message);
                }
            }

            draggedTask = null;
        }

        // Modal functions
        function openCreateModal() {
            currentTaskId = null;
            document.getElementById('modal-title').textContent = 'Create Task';
            document.getElementById('task-form').reset();
            document.getElementById('task-modal').classList.add('active');
        }

        function editTask(taskId) {
            currentTaskId = taskId;
            document.getElementById('modal-title').textContent = 'Edit Task';
            
            fetch(`${API_BASE}/api/tasks/${taskId}`)
                .then(res => res.json())
                .then(task => {
                    document.getElementById('task-content').value = task.content;
                    document.getElementById('task-status').value = task.status;
                    document.getElementById('task-cost').value = task.cost || 0;
                    document.getElementById('task-links').value = (task.links || []).join('\n');
                    document.getElementById('task-modal').classList.add('active');
                })
                .catch(error => showError('Failed to load task: ' + error.message));
        }

        function closeModal() {
            document.getElementById('task-modal').classList.remove('active');
            currentTaskId = null;
        }

        // Handle form submit
        async function handleSubmit(e) {
            e.preventDefault();

            const content = document.getElementById('task-content').value;
            const status = document.getElementById('task-status').value;
            const cost = parseFloat(document.getElementById('task-cost').value) || 0;
            const links = document.getElementById('task-links').value
                .split('\n')
                .map(link => link.trim())
                .filter(link => link);

            const taskData = { content, status, cost, links };

            try {
                let response;
                if (currentTaskId) {
                    response = await fetch(`${API_BASE}/api/tasks/${currentTaskId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(taskData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/api/tasks`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(taskData)
                    });
                }

                if (response.ok) {
                    showSuccess(currentTaskId ? 'Task updated successfully' : 'Task created successfully');
                    closeModal();
                    loadTasks();
                } else {
                    showError('Failed to save task');
                }
            } catch (error) {
                showError('Failed to save task: ' + error.message);
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('Task deleted successfully');
                    loadTasks();
                } else {
                    showError('Failed to delete task');
                }
            } catch (error) {
                showError('Failed to delete task: ' + error.message);
            }
        }

        // Refresh tasks
        function refreshTasks() {
            loadTasks();
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            setTimeout(() => errorDiv.className = '', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.className = 'success';
            successDiv.textContent = message;
            setTimeout(() => successDiv.className = '', 5000);
        }
    </script>
</body>
</html>
