<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Hive - Enhanced Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .filters-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .filter-select {
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .kanban-column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .column-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .column-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .task-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: move;
            transition: all 0.3s;
            position: relative;
        }

        .task-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-card.dragging {
            opacity: 0.5;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-content {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .task-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-phase {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-role {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-priority-low {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-priority-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-priority-high {
            background: #ffebee;
            color: #d32f2f;
        }

        .badge-priority-critical {
            background: #fce4ec;
            color: #c2185b;
        }

        .badge-tag {
            background: #f5f5f5;
            color: #616161;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .task-cost {
            color: #28a745;
            font-weight: 600;
        }

        .task-progress {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }

        .task-progress-bar {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }

        .task-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .btn-icon {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-icon:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stats-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            min-height: 40px;
        }

        .tag-item {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
        }

        @media (max-width: 1200px) {
            .kanban-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêù Gematria Hive - Enhanced Kanban Board</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshTasks()">üîÑ Refresh</button>
                <button class="btn btn-primary" onclick="openCreateModal()">‚ûï New Task</button>
            </div>
        </div>

        <div id="error-message"></div>
        <div id="success-message"></div>

        <div class="filters-panel">
            <div class="filter-group">
                <label class="filter-label">Filter by Phase</label>
                <select class="filter-select" id="filter-phase" onchange="applyFilters()">
                    <option value="">All Phases</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Filter by Role</label>
                <select class="filter-select" id="filter-role" onchange="applyFilters()">
                    <option value="">All Roles</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Filter by Priority</label>
                <select class="filter-select" id="filter-priority" onchange="applyFilters()">
                    <option value="">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Filter by Tag</label>
                <input type="text" class="filter-select" id="filter-tag" placeholder="Enter tag..." onchange="applyFilters()">
            </div>
        </div>

        <div class="stats-panel" id="stats-panel">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-in-progress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-cost">$0.00</div>
                <div class="stat-label">Total Cost</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-progress">0%</div>
                <div class="stat-label">Avg Progress</div>
            </div>
        </div>

        <div class="kanban-board" id="kanban-board">
            <div class="kanban-column" data-status="pending">
                <div class="column-header">
                    <div class="column-title">üìù Pending</div>
                    <div class="column-count" id="count-pending">0</div>
                </div>
                <div class="column-tasks" id="tasks-pending"></div>
            </div>

            <div class="kanban-column" data-status="in_progress">
                <div class="column-header">
                    <div class="column-title">üîÑ In Progress</div>
                    <div class="column-count" id="count-in-progress">0</div>
                </div>
                <div class="column-tasks" id="tasks-in-progress"></div>
            </div>

            <div class="kanban-column" data-status="completed">
                <div class="column-header">
                    <div class="column-title">‚úÖ Completed</div>
                    <div class="column-count" id="count-completed">0</div>
                </div>
                <div class="column-tasks" id="tasks-completed"></div>
            </div>

            <div class="kanban-column" data-status="archived">
                <div class="column-header">
                    <div class="column-title">üì¶ Archived</div>
                    <div class="column-count" id="count-archived">0</div>
                </div>
                <div class="column-tasks" id="tasks-archived"></div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Create Task</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="task-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Content *</label>
                    <textarea class="form-textarea" id="task-content" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="task-status">
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phase</label>
                        <select class="form-select" id="task-phase">
                            <option value="phase1_basic">Phase 1: Foundation</option>
                            <option value="phase2_deep">Phase 2: Deep Analysis</option>
                            <option value="phase3_advanced">Phase 3: Advanced</option>
                            <option value="phase4_scale">Phase 4: Scale</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select class="form-select" id="task-role">
                            <option value="project_manager">Project Manager</option>
                            <option value="product_manager">Product Manager</option>
                            <option value="developer">Developer</option>
                            <option value="designer">Designer</option>
                            <option value="qa">QA Engineer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Assigned To</label>
                        <input type="text" class="form-input" id="task-assigned-to" placeholder="User name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-input" id="task-due-date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Estimated Hours</label>
                        <input type="number" class="form-input" id="task-estimated-hours" step="0.5" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Progress (%)</label>
                        <input type="number" class="form-input" id="task-progress" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Cost</label>
                        <input type="number" class="form-input" id="task-cost" step="0.01" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Project ID</label>
                        <input type="text" class="form-input" id="task-project-id" placeholder="UUID">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <div class="tags-input" id="task-tags-container">
                        <input type="text" class="tag-input" id="task-tags-input" placeholder="Add tag and press Enter">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Resources (one per line)</label>
                    <textarea class="form-textarea" id="task-resources" placeholder="https://example.com/resource"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Labels (one per line)</label>
                    <textarea class="form-textarea" id="task-labels" placeholder="bug, feature, enhancement"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Dependencies (task IDs, one per line)</label>
                    <textarea class="form-textarea" id="task-dependencies" placeholder="task-id-1, task-id-2"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Metadata (JSON)</label>
                    <textarea class="form-textarea" id="task-metadata" placeholder='{"key": "value"}'></textarea>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentTaskId = null;
        let draggedTask = null;
        let allTasks = [];
        let currentTags = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPhases();
            loadRoles();
            loadTasks();
            setupDragAndDrop();
            setupTagInput();
        });

        // Load phases and roles
        async function loadPhases() {
            try {
                const response = await fetch(`${API_BASE}/api/phases`);
                if (!response.ok) {
                    console.warn('Failed to load phases:', response.status);
                    return;
                }
                const data = await response.json();
                if (data && data.phases && Array.isArray(data.phases)) {
                    const select = document.getElementById('filter-phase');
                    data.phases.forEach(phase => {
                        const option = document.createElement('option');
                        option.value = phase.name;
                        option.textContent = phase.display;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load phases:', error);
            }
        }

        async function loadRoles() {
            try {
                const response = await fetch(`${API_BASE}/api/roles`);
                if (!response.ok) {
                    console.warn('Failed to load roles:', response.status);
                    return;
                }
                const data = await response.json();
                if (data && data.roles && Array.isArray(data.roles)) {
                    const select = document.getElementById('filter-role');
                    data.roles.forEach(role => {
                        const option = document.createElement('option');
                        option.value = role.name;
                        option.textContent = role.display;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load roles:', error);
            }
        }

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/api/tasks`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                allTasks = await response.json();
                if (!Array.isArray(allTasks)) {
                    console.error('Invalid response format:', allTasks);
                    allTasks = [];
                }
                applyFilters();
                loadStatistics();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError('Failed to load tasks: ' + error.message);
            }
        }

        // Apply filters
        function applyFilters() {
            let filtered = [...allTasks];
            
            const phase = document.getElementById('filter-phase').value;
            const role = document.getElementById('filter-role').value;
            const priority = document.getElementById('filter-priority').value;
            const tag = document.getElementById('filter-tag').value.trim();

            if (phase) filtered = filtered.filter(t => t.phase === phase);
            if (role) filtered = filtered.filter(t => t.role === role);
            if (priority) filtered = filtered.filter(t => t.priority === priority);
            if (tag) filtered = filtered.filter(t => (t.tags || []).includes(tag));

            renderTasks(filtered);
        }

        // Render tasks
        function renderTasks(tasks) {
            const columns = {
                'pending': document.getElementById('tasks-pending'),
                'in_progress': document.getElementById('tasks-in-progress'),
                'completed': document.getElementById('tasks-completed'),
                'archived': document.getElementById('tasks-archived')
            };

            // Clear all columns
            Object.values(columns).forEach(col => col.innerHTML = '');

            // Render tasks
            tasks.forEach(task => {
                const column = columns[task.status];
                if (column) {
                    column.appendChild(createTaskCard(task));
                }
            });

            // Update counts
            updateCounts(tasks);
        }

        // Create task card
        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.draggable = true;
            card.dataset.taskId = task.id;
            card.dataset.status = task.status;

            const cost = task.cost || 0;
            const progress = task.progress || 0;
            const timestamp = new Date(task.timestamp).toLocaleDateString();
            const phase = task.phase || 'phase1_basic';
            const role = task.role || 'developer';
            const priority = task.priority || 'medium';
            const tags = task.tags || [];
            const labels = task.labels || [];

            card.innerHTML = `
                <div class="task-header">
                    <div class="task-badges">
                        ${phase ? `<span class="badge badge-phase">${phase.replace('phase', 'P').replace('_', ' ')}</span>` : ''}
                        ${role ? `<span class="badge badge-role">${role.replace('_', ' ')}</span>` : ''}
                        ${priority ? `<span class="badge badge-priority-${priority}">${priority}</span>` : ''}
                    </div>
                </div>
                <div class="task-content">${escapeHtml(task.content)}</div>
                ${progress > 0 ? `
                    <div class="task-progress">
                        <div class="task-progress-bar" style="width: ${progress}%"></div>
                    </div>
                ` : ''}
                ${tags.length > 0 ? `
                    <div class="task-badges">
                        ${tags.map(tag => `<span class="badge badge-tag">${escapeHtml(tag)}</span>`).join('')}
                    </div>
                ` : ''}
                <div class="task-meta">
                    <span>üìÖ ${timestamp}</span>
                    ${cost > 0 ? `<span class="task-cost">üí∞ $${cost.toFixed(2)}</span>` : ''}
                </div>
                ${task.assigned_to ? `<div style="font-size: 12px; color: #666; margin-top: 5px;">üë§ ${escapeHtml(task.assigned_to)}</div>` : ''}
                ${task.estimated_hours ? `<div style="font-size: 12px; color: #666; margin-top: 5px;">‚è±Ô∏è ${task.estimated_hours}h</div>` : ''}
                <div class="task-actions">
                    <button class="btn-icon btn-edit" onclick="editTask('${task.id}')">‚úèÔ∏è Edit</button>
                    <button class="btn-icon btn-delete" onclick="deleteTask('${task.id}')">üóëÔ∏è Delete</button>
                </div>
            `;

            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);

            return card;
        }

        // Update counts
        function updateCounts(tasks) {
            const counts = {
                'pending': 0,
                'in_progress': 0,
                'completed': 0,
                'archived': 0
            };

            tasks.forEach(task => {
                if (counts.hasOwnProperty(task.status)) {
                    counts[task.status]++;
                }
            });

            document.getElementById('count-pending').textContent = counts.pending;
            document.getElementById('count-in-progress').textContent = counts['in_progress'];
            document.getElementById('count-completed').textContent = counts.completed;
            document.getElementById('count-archived').textContent = counts.archived;
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/api/statistics`);
                if (!response.ok) {
                    console.warn('Failed to load statistics:', response.status);
                    return;
                }
                const stats = await response.json();
                if (stats) {
                    document.getElementById('stat-total').textContent = stats.total || 0;
                    document.getElementById('stat-pending').textContent = stats.by_status?.pending || 0;
                    document.getElementById('stat-in-progress').textContent = stats.by_status?.in_progress || 0;
                    document.getElementById('stat-completed').textContent = stats.by_status?.completed || 0;
                    document.getElementById('stat-cost').textContent = `$${(stats.total_cost || 0).toFixed(2)}`;
                    document.getElementById('stat-progress').textContent = `${Math.round(stats.avg_progress || 0)}%`;
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // Drag and drop
        function setupDragAndDrop() {
            const columns = document.querySelectorAll('.kanban-column');
            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            draggedTask = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        async function handleDrop(e) {
            e.preventDefault();
            if (!draggedTask) return;

            const taskId = draggedTask.dataset.taskId;
            const newStatus = e.currentTarget.dataset.status;

            if (newStatus && taskId) {
                try {
                    const response = await fetch(`${API_BASE}/api/tasks/${taskId}/status?status=${newStatus}`, {
                        method: 'PATCH'
                    });

                    if (response.ok) {
                        showSuccess('Task moved successfully');
                        loadTasks();
                    } else {
                        showError('Failed to move task');
                    }
                } catch (error) {
                    showError('Failed to move task: ' + error.message);
                }
            }

            draggedTask = null;
        }

        // Tag input
        function setupTagInput() {
            const input = document.getElementById('task-tags-input');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tag = input.value.trim();
                    if (tag && !currentTags.includes(tag)) {
                        currentTags.push(tag);
                        updateTagsDisplay();
                        input.value = '';
                    }
                }
            });
        }

        function updateTagsDisplay() {
            const container = document.getElementById('task-tags-container');
            container.innerHTML = currentTags.map(tag => `
                <div class="tag-item">
                    ${escapeHtml(tag)}
                    <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
                </div>
            `).join('') + '<input type="text" class="tag-input" id="task-tags-input" placeholder="Add tag and press Enter">';
            setupTagInput();
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            updateTagsDisplay();
        }

        // Modal functions
        function openCreateModal() {
            currentTaskId = null;
            currentTags = [];
            document.getElementById('modal-title').textContent = 'Create Task';
            document.getElementById('task-form').reset();
            document.getElementById('task-tags-container').innerHTML = '<input type="text" class="tag-input" id="task-tags-input" placeholder="Add tag and press Enter">';
            setupTagInput();
            document.getElementById('task-modal').classList.add('active');
        }

        function editTask(taskId) {
            currentTaskId = taskId;
            currentTags = [];
            document.getElementById('modal-title').textContent = 'Edit Task';
            
            fetch(`${API_BASE}/api/tasks/${taskId}`)
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                    }
                    return res.json();
                })
                .then(task => {
                    document.getElementById('task-content').value = task.content || '';
                    document.getElementById('task-status').value = task.status || 'pending';
                    document.getElementById('task-phase').value = task.phase || 'phase1_basic';
                    document.getElementById('task-role').value = task.role || 'developer';
                    document.getElementById('task-priority').value = task.priority || 'medium';
                    document.getElementById('task-assigned-to').value = task.assigned_to || '';
                    document.getElementById('task-due-date').value = task.due_date ? task.due_date.split('T')[0] : '';
                    document.getElementById('task-estimated-hours').value = task.estimated_hours || '';
                    document.getElementById('task-progress').value = task.progress || 0;
                    document.getElementById('task-cost').value = task.cost || 0;
                    document.getElementById('task-project-id').value = task.project_id || '';
                    document.getElementById('task-resources').value = Array.isArray(task.resources) ? task.resources.join('\n') : '';
                    document.getElementById('task-labels').value = Array.isArray(task.labels) ? task.labels.join('\n') : '';
                    document.getElementById('task-dependencies').value = Array.isArray(task.dependencies) ? task.dependencies.join('\n') : '';
                    try {
                        document.getElementById('task-metadata').value = JSON.stringify(task.metadata || {}, null, 2);
                    } catch (e) {
                        document.getElementById('task-metadata').value = '{}';
                    }
                    currentTags = Array.isArray(task.tags) ? task.tags : [];
                    updateTagsDisplay();
                    document.getElementById('task-modal').classList.add('active');
                })
                .catch(error => {
                    console.error('Error loading task:', error);
                    showError('Failed to load task: ' + error.message);
                });
        }

        function closeModal() {
            document.getElementById('task-modal').classList.remove('active');
            currentTaskId = null;
            currentTags = [];
        }

        // Handle form submit
        async function handleSubmit(e) {
            e.preventDefault();

            const content = document.getElementById('task-content').value;
            const status = document.getElementById('task-status').value;
            const phase = document.getElementById('task-phase').value;
            const role = document.getElementById('task-role').value;
            const priority = document.getElementById('task-priority').value;
            const assigned_to = document.getElementById('task-assigned-to').value;
            const due_date = document.getElementById('task-due-date').value;
            const estimated_hours = parseFloat(document.getElementById('task-estimated-hours').value) || null;
            const progress = parseInt(document.getElementById('task-progress').value) || 0;
            const cost = parseFloat(document.getElementById('task-cost').value) || 0;
            const project_id = document.getElementById('task-project-id').value || null;
            const resources = document.getElementById('task-resources').value.split('\n').map(r => r.trim()).filter(r => r);
            const labels = document.getElementById('task-labels').value.split('\n').map(l => l.trim()).filter(l => l);
            const dependencies = document.getElementById('task-dependencies').value.split('\n').map(d => d.trim()).filter(d => d);
            
            let metadata = {};
            try {
                metadata = JSON.parse(document.getElementById('task-metadata').value);
            } catch (e) {
                showError('Invalid JSON in metadata field');
                return;
            }

            const taskData = {
                content,
                status,
                phase,
                role,
                priority,
                cost,
                tags: currentTags,
                resources,
                labels,
                assigned_to: assigned_to || null,
                project_id,
                due_date: due_date || null,
                estimated_hours,
                progress,
                dependencies,
                metadata
            };

            try {
                let response;
                if (currentTaskId) {
                    response = await fetch(`${API_BASE}/api/tasks/${currentTaskId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(taskData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/api/tasks`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(taskData)
                    });
                }

                if (response.ok) {
                    showSuccess(currentTaskId ? 'Task updated successfully' : 'Task created successfully');
                    closeModal();
                    loadTasks();
                } else {
                    const error = await response.json();
                    showError('Failed to save task: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                showError('Failed to save task: ' + error.message);
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('Task deleted successfully');
                    loadTasks();
                } else {
                    showError('Failed to delete task');
                }
            } catch (error) {
                showError('Failed to delete task: ' + error.message);
            }
        }

        // Refresh tasks
        function refreshTasks() {
            loadTasks();
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            setTimeout(() => errorDiv.className = '', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.className = 'success';
            successDiv.textContent = message;
            setTimeout(() => successDiv.className = '', 5000);
        }
    </script>
</body>
</html>
